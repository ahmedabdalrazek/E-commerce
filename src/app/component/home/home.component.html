

<!-- main slider-->
<section class="">
  <div class="row g-0">
    <div class="col-md-8">

      <owl-carousel-o [options]="mainslider">
        <ng-template carouselSlide><img src="../../../assets/images-20240224T145812Z-001/images/main-slider-1.jpeg" class="w-100" height="400" alt=""></ng-template>
        <ng-template carouselSlide><img src="../../../assets/images-20240224T145812Z-001/images/slide-1.jpeg" class="w-100" height="400" alt=""></ng-template>
        <ng-template carouselSlide><img src="../../../assets/images-20240224T145812Z-001/images/slide-2.jpeg" class="w-100" height="400" alt=""></ng-template>
      </owl-carousel-o>

    </div>
    <div class="col-4">
      <img src="../../../assets/images-20240224T145812Z-001/images/main-slider-2.jpeg" alt="" class="w-100" height="200">
      <img src="../../../assets/images-20240224T145812Z-001/images/main-slider-3.jpeg" alt="" class="w-100" height="200">
    </div>
  </div>
</section>
<!-- catagoris -->
<section>

  <owl-carousel-o [options]="catagoriesoptions">

    <ng-container *ngFor="let item of catagoriesdata">
      <ng-template carouselSlide >
      <div >
        <img [src]="item.image" [alt]="item.name" class="w-100" height="280px">
        <h3 class="h6">{{item.name}}
        </h3>
      </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>


</section>

<!-- products -->

<section>
  <h2 class="text-capitalize">popular products</h2>
  <input type="search" placeholder="search...." class=" w-50 mx-auto my-5 form-control" [(ngModel)]=" searchtearm">
  <div class="row">
    <div class="col-md-2 mb-2" *ngFor="let item of prouduct.slice(0,12) |search :searchtearm">
      <div class="product " >
        <div [routerLink]= "['/details',item.id]" class="p-2 cursor-pointer">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
        <h3 class="h6 text-main">{{item.category.name}}</h3>
        <h4 class="h6">{{ item.title.split(" ").slice( 0,2).join( " ") }}</h4>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{ item.price |currency}}</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ item.ratingsAverage }} </span>
          </div>
        </div>
        </div>
        <button (click)="addcart(item.id)" class=" btn-main w-100 text-capitalize">Add to cart</button>
      </div>
    </div>
  </div>
</section>
